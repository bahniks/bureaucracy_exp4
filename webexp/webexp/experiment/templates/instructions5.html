{% extends "base.html" %}
{% block body %}
    <div class="main">
        <p>
            Níže vidíte, jak vypadá obrazovka v průběhu úkolu spolu s popisky jednotlivých prvků.
            Až si obrázek prohlédnete, klikněte na “Pokračovat”.                          
        </p>      
        {% load static %}
        <img src="{% static "experiment/screenshot1.png" %}" alt="Example screen 1" width="800px">
        <form method="POST">
            {% csrf_token %}
            <input type="submit" name="continue" class="horizontal-center" value="Pokračovat" onclick="this.disabled=true; this.form.submit();">
        </form>
    </div>
{% endblock %}
